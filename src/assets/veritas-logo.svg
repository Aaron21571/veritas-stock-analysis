
<svg width="300" height="320" viewBox="0 0 300 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <style>
      .text { font-family: 'Times New Roman', serif; fill: url(#gold-gradient); font-weight: bold; }
      .small { font-size: 14px; }
      .medium { font-size: 18px; }
      .large { font-size: 26px; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#0c1a2b"/>
  <path d="M50 20 L250 20 Q270 60 250 100 L150 290 L50 100 Q30 60 50 20 Z"
        fill="none" stroke="url(#gold-gradient)" stroke-width="4" />

  <text x="150" y="60" text-anchor="middle" class="text large">Veritas</text>
  <text x="150" y="85" text-anchor="middle" class="text medium">Stock Analysis</text>

  <!-- Candlestick Chart Icon -->
  <g fill="url(#gold-gradient)">
    <rect x="85" y="120" width="10" height="40"/>
    <rect x="115" y="110" width="10" height="50"/>
    <rect x="145" y="130" width="10" height="30"/>
    <rect x="175" y="100" width="10" height="60"/>
    <rect x="205" y="125" width="10" height="35"/>
  </g>

  <!-- Open book -->
  <path d="M100 180 Q120 170 140 180 T180 180 Q160 190 140 180 T100 180 Z"
        fill="none" stroke="url(#gold-gradient)" stroke-width="2"/>

  <!-- Ribbon with VERITAS -->
  <rect x="90" y="210" width="120" height="30" rx="4" fill="url(#gold-gradient)" opacity="0.2"/>
  <text x="150" y="230" text-anchor="middle" class="text small">VERITAS</text>
</svg>
